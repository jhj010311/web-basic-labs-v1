<!DOCTYPE html>
<html>
    <body>
        <!-- 쇼핑몰 상품 -->
        <h3>무선 이어폰</h3>
        <button id="likeBtn">🤍 찜하기</button>

        <script>
            // TODO: 상품 찜하기 버튼을 누르면 "찜함 ❤️" / "찜취소 🤍"로 텍스트가 바뀌도록 하세요.
            // 버튼 클릭 시 텍스트 토글
            // 🤍 찜하기 → ❤️ 찜함 → 🤍 찜하기 → ...
            const btn = document.getElementById("likeBtn");
            // btn.addEventListener("click", () => {
            //     if (btn.textContent != "찜함 ❤️") {
            //         btn.textContent = "찜함 ❤️";
            //     } else {
            //         btn.textContent = "찜취소 🤍";
            //     }
            // });

            btn.addEventListener("click", () => {
                btn.classList.toggle("liked");
                btn.textContent = btn.classList.contains("liked")
                    ? "찜함 ❤️"
                    : "찜취소 🤍";
            });

            // document.body.classList.toggle("");
        </script>
    </body>
</html>
