<!DOCTYPE html>
<html>
    <body>
        <!-- 쇼핑몰 상단 카테고리 메뉴 -->
        <button class="categoryBtn">👕 의류</button>
        <button class="categoryBtn">👟 신발</button>
        <button class="categoryBtn">🎒 가방</button>

        <script>
            // TODO: 카테고리 버튼을 누르면 해당 버튼의 텍스트를 alert로 보여주세요.
            // 각 버튼에 개별 이벤트 등록
            // 클릭 시 event.target.textContent를 alert로 출력
            const button = document.getElementsByClassName("categoryBtn");
            for (let btn of button) {
                btn.addEventListener("click", (event) => {
                    alert(event.target.textContent);
                });
            }

            // button.array.forEach((btn) => {
            //     btn.addEventListener("click", (event) => {
            //         alert(event.target.textContent);
            //     });
            // });
        </script>

        <!-- getElementsByClassName() → HTMLCollection을 반환

              이건 배열처럼 생겼지만 배열이 아님

              따라서 for...of로는 순회할 수 있지만, forEach() 같은 배열 메서드는 없음
              
              여기서 button은 HTMLCollection인데,

              button.array라는 속성은 존재하지 않음 → undefined

              따라서 .forEach를 찾으려다 → Cannot read properties of undefined 에러 발생-->
    </body>
</html>
